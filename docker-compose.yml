version: "3"

services:
  drupal:
    image: renaudperrai/ctf:stage5
    deploy:
      replicas: 5
    ports:
      - 8080:80
  postgres:
    image: postgres:16
    restart: always
    environment:
      - POSTGRES_PASSWORD=drupalPass
    volumes:
      - bdd:/var/lib/mysql
      - ./bdd/pgdata:/var/lib/postgresql
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
      placement:
        constraints:
          - node.role == manager

volumes:
  bdd:
